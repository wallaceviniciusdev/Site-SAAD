<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login - SAAD</title>
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" type="text/css" href="static/css/login.css">
	<link rel="stylesheet" type="text/css" href="static/css/animate.css">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body id="login-body">

	<div class="container">
		<div id="login-box">
			<div class="login-header">
				<h1>Bem-vindo(a) ao SAAD</h1>
				<p>Fa√ßa o seu login para acessar as ferramentas do SAAD</p>
			</div>
			<div id="box">
				<form method="post" accept-charset="utf-8">
					<div class="row">
						<div class="col-md">
							<div class="modal-body">
								<label for="username">Seu e-mail:</label>
								<input type="text" name="username" placeholder="Digite seu e-mail">

								<label for="password">Sua senha:</label>
								<input type="text" name="password" placeholder="Digite sua senha">
								
								<div id="conected" class="custom-control custom-checkbox my-1 mr-sm-2">
									<input type="checkbox" class="custom-control-input" id="customControlInline">
							    	<label class="custom-control-label conected" for="customControlInline">Lembrar-me</label>
								</div>

								<a href=""><i class="fas fa-key"></i> Esqueci a senha</a>

								<div id="buttons">
									<button type="submit" id="entrar">Entrar</button> 
									<button href="registro.html" id="registrar">Registrar</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="listra"></div>
	
</body>
</html>
